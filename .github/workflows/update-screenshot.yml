name: Update Dashboard Screenshot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write  # Permiso para hacer push al repositorio

jobs:
  update-screenshot:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm init -y
          npm install puppeteer
          
      - name: Take screenshot
        run: node screenshot.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add dashboard.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update dashboard screenshot" && git push origin main)
