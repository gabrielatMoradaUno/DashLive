<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300"> <!-- Actualiza cada 5 minutos -->
    <title>Dashboard Metabase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .dashboard-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        async function loadDashboard() {
            try {
                const response = await fetch("https://tu-api.vercel.app/api/metabase");
                const data = await response.json();
                document.getElementById("dashboardFrame").src = data.iframeUrl;
            } catch (error) {
                console.error("Error al cargar el dashboard:", error);
            }
        }

        window.onload = loadDashboard;
    </script>
</head>
<body>
    <div class="dashboard-container">
        <iframe id="dashboardFrame" frameborder="0" allowtransparency></iframe>
    </div>
</body>
</html>
