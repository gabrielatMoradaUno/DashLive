<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300"> <!-- Actualiza cada 5 minutos -->
    <title>Dashboard Metabase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .dashboard-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <img src="dashboard.png" alt="Dashboard"
             onload="this.style.opacity='1';"
             onerror="setTimeout(() => this.src = this.src.split('?')[0] + '?' + new Date().getTime(), 1000)">
    </div>
</body>
</html>
