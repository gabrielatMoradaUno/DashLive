<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300"> <!-- Actualiza cada 5 minutos -->
    <title>Dashboard Metabase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .dashboard-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        /* Previene que la imagen se arrastre */
        img {
            user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Reemplaza URL_DE_TU_DASHBOARD con la URL pública de tu dashboard en Metabase -->
        <img src="https://morada-uno.metabaseapp.com/public/question/6ffd5471-a42f-43cd-9eef-52e2e0476c45" alt="Dashboard"
             onload="this.style.opacity='1';"
             onerror="this.src=this.src+'?'+new Date().getTime();">
    </div>

    <script>
        // Función para actualizar la imagen cada cierto tiempo
        function updateImage() {
            const img = document.querySelector('img');
            if (img) {
                img.src = img.src.split('?')[0] + '?' + new Date().getTime();
            }
        }

        // Actualizar cada 5 minutos (300000 ms)
        setInterval(updateImage, 300000);

        // Prevenir clic derecho
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
